<head>

}

    color: rgb(32, 187, 145);

}
   #botScore{
    color: rgb(13, 169, 37);
    

}

    color: rgb(13, 169, 37);

}
p{
    color: rgb(127, 45, 174);

}

        color: white;

    display: flex;

   }
   button{

</head>
<body>
    <h2> Play Go !</h2>
    <div class="container">
    <div class="content1" >
    <img src="me9ass.png" alt="" class="taf" onclick="choix('me9ass')" id="m">
<img src="bounya.png" alt="" class="taf" onclick="choix('bounya')" id="b">
<img src="wara9a.png" alt="" class="taf" onclick="choix('wara9a')" id="w">
<p>Score Joueur : <span id="utl">0</span></p>
</div>
<button onclick="randomimg()">Jouer</button>

<div class="content2">
  <img src="bot.jpg" alt="" class="taf" id="bot">
  <p>Score Bot : <span id="botScore">0</span></p>
</div>



<p id="resultat"></p>

<script>
  let playerChoice = null; // choix du joueur
  let playerScore = 0;
  let botScore = 0;

  // Choix du joueur
  function choix(ch) {
    playerChoice = ch;

    // Reset bordures
    document.getElementById('m').style.border = "none";
    document.getElementById('b').style.border = "none";
    document.getElementById('w').style.border = "none";

    // Ajouter la bordure sur le choix s√©lectionn√©
    if (ch === "me9ass") document.getElementById('m').style.border = "3px solid gray";
    if (ch === "bounya") document.getElementById('b').style.border = "3px solid gray";
    if (ch === "wara9a") document.getElementById('w').style.border = "3px solid gray";
  }

  // Bot choisit al√©atoirement et on compare
  function randomimg() {
    if (!playerChoice) {
      document.getElementById('resultat').innerText = "‚ö†Ô∏è Choisis d'abord ton coup !";
      return;
    }

    const choices = ["me9ass", "wara9a", "bounya"];
    let randomIndex = Math.floor(Math.random() * choices.length);
    let botChoice = choices[randomIndex];

    // Affiche image du bot
    document.getElementById('bot').src = botChoice + ".png";

    // Comparer choix
    if (playerChoice === botChoice) {
      document.getElementById('resultat').innerText = "√âgalit√© ! ü§ù";
    } else if (
      (playerChoice === "me9ass" && botChoice === "wara9a") ||
      (playerChoice === "wara9a" && botChoice === "bounya") ||
      (playerChoice === "bounya" && botChoice === "me9ass")
    ) {
      playerScore++;
      document.getElementById('utl').innerText = playerScore;
      document.getElementById('resultat').innerText = "Tu gagnes ce tour üéâ";
    } else {
      botScore++;
      document.getElementById('botScore').innerText = botScore;
      document.getElementById('resultat').innerText = "Le bot gagne ce tour ü§ñ";
    }

    // V√©rifier victoire
    if (playerScore === 5) {
      alert("üéâ BRAVO ! Tu as gagn√© la partie !");
      resetGame();
    } else if (botScore === 5) {
      alert("ü§ñ Le bot a gagn√© la partie !");
      resetGame();
    }
  }

  // R√©initialiser
  function resetGame() {
    playerScore = 0;
    botScore = 0;
    document.getElementById('utl').innerText = 0;
    document.getElementById('botScore').innerText = 0;
    document.getElementById('resultat').innerText = "";
    document.getElementById('bot').src = "bot.jpg";
    playerChoice = null;
    document.getElementById('m').style.border = "none";
    document.getElementById('b').style.border = "none";
    document.getElementById('w').style.border = "none";
  }
</script>
